<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASCII Jack</title>
  <style>
    body { font-family: monospace; text-align: center; padding: 0; margin: 0; }
    .container { max-width: 500px; margin: 0 auto; padding: 1em; }
    button { font-size: 1.2em; padding: 0.5em 1em; margin: 0.5em; }
    .hand { white-space: pre; margin: 1em 0; }
    #status { margin: 1em 0; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ASCII Jack</h1>
    <div id="dealer" class="hand"></div>
    <div id="player" class="hand"></div>
    <div id="status"></div>
    <button id="hit">Hit</button>
    <button id="stand">Stand</button>
    <button id="new">New Game</button>
  </div>
<script src="game.js"></script>
</body>
</html>
